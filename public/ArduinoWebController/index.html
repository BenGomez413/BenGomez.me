<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Device Controller</title>
	<meta name="description" content="The HTML5 Herald">
	<meta name="author" content="SitePoint">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<header>
		<h1>Device Controller</h1>
	</header>
	<div class="gridContainer">

		<div class="container rgb keyboard" id="rgbContainer">

			<h1>RGB</h1>

			<div class="color red">
				<label>RED</label>
				<div class="value" id="redValue"></div>
				<input class="slider" name="red" type="range" min="0" max="255" value="0" id="redRange">
			</div>

			<div class="color green">
				<label>GREEN</label>
				<div type="text" class="value" id="greenValue"></div>
				<input class="slider" name="green" type="range" min="0" max="255" value="0" id="greenRange">
			</div>

			<div class="color blue">
				<label>BLUE</label>
				<div class="value" id="blueValue"></div>
				<input class="slider" name="blue" type="range" min="0" max="255" value="0" id="blueRange">
			</div>

			<div class="rgbPreview" id="rgbPreview"></div>

			<input class="submit" type="submit" value="SEND" id="rgbSEND">
		</div>

		<div class="container txt keyboard" id="txtContainer">
			<h1>TEXT</h1><br>
			<textarea id="txtArea" cols="30" rows="10"></textarea>
			<input class="submit" type="submit" value="SEND" id="txtSEND">
		</div>


		<div class="container switchBoard keyboard">
			<h1>SWITCH BOARD</h1><br>

			<div>

				<div class="toggle">
					<input type="checkbox" id="switch1" name="switch1" value="switch1">
					<label for="switch1">Pin 0</label><br>
				</div>

				<div class="toggle">
					<input type="checkbox" id="switch2" name="switch2" value="switch2">
					<label for="switch2">Pin 1</label><br>
				</div>

				<div class="toggle">
					<input type="checkbox" id="switch3" name="switch3" value="switch3">
					<label for="switch3">Pin 2</label><br>
				</div>

				<div class="toggle">
					<input type="checkbox" id="switch4" name="switch4" value="switch4">
					<label for="switch4">Pin 3</label><br>
				</div>

				<br>
				<input type="submit" value="SEND" id="switch-button">
			</div>

		</div>
	</div>

	
	<section class="container-full-width LOG">
		
	
		<span class="user-target">
			<h2>LOG</h2>
			<span>
				<span>USER: </span>
				<input type="text" id="sender" value="BROWSER">
				<span>TARGET: </span>
				<select id="target">
					<option value="ALL">ALL</option>
					<option value="MKR1010">MKR1010</option>
				</select>
			</span>
		</span>
	
	</div>

	<div class="table-container" id="tableContainer">
		<table id="logTable">
			<tr>
				<th>TIME</th>
				<th>SENDER</th>
				<th>TARGET</th>
				<th>COMMAND</th>
				<th>COLOR</th>
			</tr>
		</table>
	</div>
	</section>


	<script src="script.js"></script>
</body>

</html>
